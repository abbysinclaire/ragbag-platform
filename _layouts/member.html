---
layout: default
---

<article class="member-page">
    <header class="member-header">
        <h1>{{ page.name }}</h1>
        {% if page.bio %}
        <p class="bio">{{ page.bio }}</p>
        {% endif %}
        {% if page.email %}
        <p class="contact">Contact: {{ page.email }}</p>
        {% endif %}
    </header>

    <section class="seasonal-project">
        <h2>Seasonal Exploration Project</h2>
        {{ content }}
    </section>

    {% if page.tags %}
    <div class="tags">
        <strong>Interests:</strong>
        {% for tag in page.tags %}
            <span class="tag">{{ tag }}</span>
        {% endfor %}
    </div>
    {% endif %}
</article>
